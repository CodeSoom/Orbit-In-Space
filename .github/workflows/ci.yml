name: Node.js CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Create env file
      run: |
        touch .env
        echo API_KEY= ${{ secrets.API_KEY }} >> .env
        echo AUTH_DOMAIN= ${{ secrets.AUTH_DOMAIN }} >> .env
        echo PROJECT_ID= ${{ secrets.PROJECT_ID }} >> .env
        echo STORAGE_BUCKET= ${{ secrets.STORAGE_BUCKET }} >> .env
        echo MESSAGING_SENDER_ID= ${{ secrets.MESSAGING_SENDER_ID }} >> .env
        echo APP_ID= ${{ secrets.APP_ID }} >> .env
        echo MEASUREMENT_ID= ${{ secrets.MEASUREMENT_ID }} >> .env
        cat .env

    - name: Lint
      run: npx eslint --ext .js,.jsx .

    - name: Run unit tests
      run: npx jest --ci --coverage --detectOpenHandles    

    - name: Bulid for test
      run: |
        npm run build:dev
        cp dist/index.html dist/404.html

    # - name: Run E2E tests
    #   run: npm run test:ci-e2e

    - name: Bulid
      run: |
        npm run build
        cp dist/index.html dist/404.html

    - name: Deploy
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: dist
